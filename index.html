<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Sea Monster Crowdfunding</title>
  <link rel="stylesheet" href="styles/style.css">
</head>
<body>
  <header>
    <h1>Sea Monster Crowdfunding Dashboard</h1>
    <div class="stats-container">
      <div class="stat-card">
        <h3>Total Games</h3>
        <p id="total-games">0</p>
      </div>
      <div class="stat-card">
        <h3>Total Funding</h3>
        <p id="total-funding">$0</p>
      </div>
      <div class="stat-card">
        <h3>Avg. Goal</h3>
        <p id="avg-goal">$0</p>
      </div>
      <div class="stat-card">
        <h3>Avg. Pledged</h3>
        <p id="avg-pledged">$0</p>
      </div>
    </div>
  </header>
  
  <main>
    <div class="filters">
      <button id="showAll" class="active">Show All</button>
      <button id="showFunded">Show Funded Only</button>
      <button id="showUnfunded">Show Unfunded Only</button>
    </div>
    
    <div class="games-container" id="games-container">
      <!-- Game cards will be populated by JavaScript -->
    </div>
  </main>

  <script src="data/gamesData.js"></script>
  <script src="scripts/index.js"></script>
</body>
</html>
